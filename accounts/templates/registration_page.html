{% extends "base.html" %}

{% block title %}
Registration
{% endblock %}

{% block content %}
{% if messages %}
  {% for m in messages %}
    <div class="alert alert-primary alert-sm" role="alert" style = "width:30%; margin:auto; height:5%;">
        {{m}}
    </div>
  {% endfor %}
{% endif %}
<h4 align = 'center'>WELCOME TO USER REGISTRATION</h4>
{% load crispy_forms_tags %}
<div style = "width:40%; margin:auto; height:20%;">
    <form method = "POST" novalidate>
        {% csrf_token %}
        {{form|crispy}}
        <button class = "btn btn-primary" type = "submit">Submit</button>
    </form>
    <small align = 'center'><b>Have an account?<a href = "{% url 'login_page' %}">login</a></b></small>
</div>


{% endblock %}
